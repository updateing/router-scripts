Widget CPUTempDescText {
	class  'Text'
	expression 'CPU Temp:'
	width  9
        align  'L'
	update minute
	foreground 'FFFFFFFF'
}

Widget CPUTempText {
	class  'Text'
	expression exec('cat /proc/dmu/temperature|grep -E -o [0-9]+', tick)
	postfix ' C'
	width  5
        align  'R'
	update tick
	foreground 'FFCC00FF'
}

Widget Wireless24TempDescText {
	class  'Text'
	expression '2.4G:'
	width  5
        align  'L'
	update minute
	foreground 'FFFFFFFF'
}

Widget Wireless24TempText {
	class  'Text'
	expression exec('/jffs/bin/wltemp ' . wireless_24, tick)
