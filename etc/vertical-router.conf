Widget CPUText {
	class  'Text'
	expression proc_stat::cpu('busy', 500)
	prefix 'CPU'
	postfix '%'
	precision 2
	width  13
        align  'R'
	update tick
	style 'bold'
}

Widget CPUBar {
	class 'Bar'
	expression  proc_stat::cpu('busy',   500)
	length 13
	direction 'E'
        max 100
        min 0
	update tick
	foreground 'ff9000'
	background '666666'
}

Widget RAMText {
	class  'Text'
	expression ((meminfo('MemTotal') - meminfo('MemFree')) \ 1024) . '/' . (meminfo('MemTotal') \ 1024)
	prefix 'RAM'
	postfix 'MB'
	width  13
	align  'R'
	update tick
	Background 'FFFFFF00'
        style 'bold'
}

Widget RAMBar {
	class 'Bar'
	expression  meminfo('MemTotal') - meminfo('MemFree')
	max meminfo('MemTotal')
	length 13
	direction 'E'
	update tick
	foreground '33ccff'
	background '666666'
}

Widget WANUpSpeedCollectJob {
        class 'Timer'
        expression wan_up_speed = netdev::fast(wan_device, 'Tx_bytes', 500) \ 1024
        active 1
        update tick
}

Widget WANDownSpeedCollectJob {
        class 'Timer'
        expression wan_down_speed = netdev::fast(wan_device, 'Rx_bytes', 500) \ 1024
        active 1
        update tick
}

Widget OnlineClientCollectJob {
        class 'Timer'
        expression exec('/jffs/bin/gather_arp.sh', second)
        active 1
        update second
}

