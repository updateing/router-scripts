Layout 'mylayout'

Variables {
	backlight 2
	tick 500
	second 1000
	minute 60000
	wan_device 'vlan2'
	wireless_24 'eth1'
	wireless_5 'eth2'
	imgdir   '/jffs/lcd4linux/landscape-img/'
	arp_clients_file '/tmp/clients'
	wan_up_speed 0 # In KBytes
	wan_down_speed 0 # In KBytes
}
